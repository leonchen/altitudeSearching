    <title>Elevation service</title>

    <script>
var latitude = 31.222626;
var longitude = 121.410896;
function altitude(latitude,longitude){
    var elevator;
    var altitude_value;


    var locations = [];
    elevator = new google.maps.ElevationService();

    var clickedLocation = new google.maps.LatLng(latitude, longitude);
        locations.push(clickedLocation);

    // Create a LocationElevationRequest object using the array's one value
    var positionalRequest = {
        'locations': locations
    }

    // Initiate the location request
    elevator.getElevationForLocations(positionalRequest, function(results, status) {
        if (status == google.maps.ElevationStatus.OK) {
            console.log(results[0].elevation);
        }
    });
}
altitude(latitude, longitude);

            console.log(value.name+'=>'+value.latitude+':'+value.longitude)
            altitude(value.latitude, value.longitude);
        })
    </script>
